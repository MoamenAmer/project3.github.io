<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Information</title>
    <link rel="stylesheet" href="disearch.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wall">
        <header>
            <button id="languageButton"><i class="fas fa-language"></i></button>
            <div class="theme">
                <button id="clblind"><i class="fa-solid fa-eye-low-vision"></i></button>
                <button id="readButton"><i class="fa-solid fa-volume-high"></i></button>
                <label class="switch">
                    <input type="checkbox" id="b1"  >
                    <span class="slider"></span>
                </label>
            </div>
        </header>
        <div class="container">
            <h1 id="upin">Disease Information</h1>
            <input type="text" id="diseaseInput" placeholder="Enter a disease...">
            <button id="searchButton"><p>Search</p></button>
            
        </div>
        <div id="resultContainer">
        </div>
    </div>
    
    <script src="disearch.js"></script>
</body>
</html>
